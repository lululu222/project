<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="top">
        <div class="container clearfix">
            <a href="##" class="logo">
                <img src="http://www.lyzb.com/global/images/index2.0/logo.png" alt="">
            </a>
            <div class="head_right">
                <a href="">
                    <i class="iconfont">&#xe614;</i>
                    返回继续逛逛
                </a>
                <img src="http://www.lyzb.com/global/images/2.0/memberlogin/head-slogan.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="container">
            <div class="register_box">
                <div class="inner_box clearfix">
                    <div class="inner_left">
                        <p><a href="">账号注册</a></p>
                        <div class="tabs">
                            <form class="tablesinner">
                                <dl>
                                    <dt>用户名：</dt>
                                    <dd>
                                        <input type="text" name="" id="username" placeholder="请使用3-15个数字、字母、下划线填写">
                                        <label for=""></label>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>密码：</dt>
                                    <dd>
                                        <input type="password" name="" id="pass" placeholder="3-15个数字、字母或者符号">
                                        <label></label>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>重复密码：</dt>
                                    <dd>
                                        <input type="password" name="" id="pass2" placeholder="请重复填写密码填写" required=true>
                                        <label for=""></label>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>手机号：</dt>
                                    <dd>
                                        <input type="text" name="" id="register_tel" placeholder="请填写真实的手机号"
                                            required=true>
                                        <label for=""></label>
                                    </dd>
                                </dl>
                                <div>
                                    <div class="min">
                                        <input type="checkbox" name="" id="check" checked=1>
                                        <a href="">阅读并同意
                                            <span>《服务协议》</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="submitbtn">
                                    <input type="text" name="" id="register_btn" value="立即注册">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="inner_right">
                        <img src="../data/images/registerright.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>




    </div>

    <div class="footer">
        <img src="../data/images/l_bottom.jpg" alt="">
    </div>
</body>
<script src="../libs/js/jquery.1.12.4.js"></script>

<script src="../js/register.js"></script>

    //     })
</script>

</html>
