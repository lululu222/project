<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
</head>

<body>
    <div class="top">
        <div class="container clearfix">
            <a href="##" class="logo">
                <img src="http://www.lyzb.com/global/images/index2.0/logo.png" alt="">
            </a>
            <div class="head_right">
                <a href="index.html">
                    <i class="iconfont">&#xe614;</i>
                    返回继续逛逛
                </a>
                <img src="http://www.lyzb.com/global/images/2.0/memberlogin/head-slogan.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="container clearfix">
            <div class="m_left">
                <img src="http://www.lyzb.com/global/images/2.0/memberlogin/loginmain-left.jpg" alt="">
            </div>
            <div class="m_right">
                <div class="login_table">
                    <div class="vip">会员登录</div>
                    <div class="uniform common">
                        <div class="alert">
                            <i class="iconfont">&#xe6c9;</i>
                            公共场所不建议自动登录，以防账号丢失！
                        </div>
                    </div>
                    <div class="user_box common">
                        <i class="iconfont">&#xe811;</i>
                        <input type="text" placeholder="用户名/手机/邮箱" id="user">
                        <span class="username_tip"></span>
                    </div>
                    <div class="pass_box common">
                        <i class="iconfont">&#xe673;</i>
                        <input type="password" placeholder="请输入密码" id="pass">
                        <span class="pass_tip"></span>
                        <i class="iconfont" id="bukejian">&#xe636;</i>
                        <i class="iconfont" id="kejian">&#xe635;</i>
                    </div>
                    <div class="check common">
                        <input type="checkbox" name="" id="check">
                        <span>享受免密登录</span>
                    </div>
                    <div class="btn common">
                        <input type="text" name="" id="loginbtn" value="登录" disabled>
                        <div id="innertext"> </div>
                    </div>
                    <div class="l_bottom clearfix">
                        <a href="register.html">
                           免费注册
                        </a>
                        <span>
                            忘记密码
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="../data/images/l_bottom.jpg" alt="">
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js "></script>

<script src="../libs/js/jquery.1.12.4.js"></script>
<script src="../js/ajax.3.0.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/login.js"></script>

</html>
